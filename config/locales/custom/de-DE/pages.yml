de:
  pages:
    help:
      debates:
        description: "Je nach Beteiligungsprojekt können Sie sich ggf. an einer Diskussion beteiligen. Hier können Sie Ihre Meinung äußern, eigene Anliegen einbringen und mit anderen Menschen teilen und diskutieren."
        link: "Bürger-Debatten"
        feature: "Sie können Diskussionen kommentieren und mit <strong>Ich stimme zu</strong> oder <strong>Ich stimme nicht zu</strong> bewerten. Hierfür müssen Sie sich %{link}."
        feature_link: "für %{org} registrieren"
        image_alt: "Button, um die Diskussionen zu bewerten"
        figcaption: '"Ich stimme zu" und "Ich stimme nicht zu" Buttons, um die Diskussion zu bewerten.'
      proposals:
        title: "Vorschläge"
        description: "Je nach Beteiligungsprojekt können Sie ggf. Vorschläge erstellen. Hierfür müssen Sie sich %{link}. Die Vorschläge können von Mitbürger*innen unterstützt werden. Die Stadt Würzburg setzt sich mit dem Vorschlag auseinander und prüft Möglichkeiten, diesen umzusetzen."
        description_link: "für %{org} registrieren"
        link: "Bürgervorschläge"
        image_alt: "Klicken Sie hier um den Vorschlag zu unterstützen"
        figcaption: 'Button zur "Unterstützung" eines Vorschlags.'
        hint_one:
          title: "Nachträgliche Bearbeitung von Vorschlägen nicht möglich:"
          text:  "Da die Vorschläge kommentiert werden können, ist eine nachträgliche Bearbeitung der Vorschläge nicht möglich. Bitte überprüfen Sie Ihren Vorschlag und halten Sie ggf. ein Foto parat, bevor Sie den Vorschlag veröffentlichen. Wichtig: Sie müssen zunächst „Vorschau anzeigen“ und dann noch einmal „Vorschlag veröffentlichen“ anklicken."
        hint_two:
          title: "Ihr Vorschlag ist nicht für alle sichtbar:"
          text: "Dies liegt wahrscheinlich daran, dass Sie nur auf „Vorschau anzeigen“ und dann anschließend nicht noch auf „Vorschlag veröffentlichen“ geklickt haben. Nach „Vorschau anzeigen“ müssen Sie im darauf folgenden Fenster auf einen weiteren Button „Vorschlag veröffentlichen“ klicken, dann ist Ihr Vorschlag für alle sichtbar. Es ist leider nicht möglich, einen Entwurf zu bearbeiten, in diesem Fall müssen Sie Ihren Vorschlag noch einmal neu einstellen."
    accessibility:
      title: Zugänglichkeit
      description: "|-
        Unter Webzugänglichkeit versteht man die Möglichkeit des Zugangs aller Menschen zum Web und seinen Inhalten, unabhängig von den Behinderungen (körperlich, geistig oder technisch), die sich aus dem Kontext der Nutzung (technologisch oder ökologisch) ergeben können.

        Wenn Websites unter dem Gesichtspunkt der Barrierefreiheit gestaltet werden, können alle Nutzer beispielsweise unter gleichen Bedingungen auf Inhalte zugreifen:"
      examples:
        - Wenn alternative Texte zu den Bildern bereitgestellt werden, können Blinde oder sehbehinderte Benutzer mit speziellen Lesegeräten auf die Informationen zugreifen.
        - Wenn Videos Untertitel haben, können Nutzer mit Hörproblemen diese voll und ganz verstehen.
        - Wenn die Inhalte in einer einfachen und anschaulichen Sprache geschrieben sind, können Nutzer mit Lernproblemen diese besser verstehen.
        - Wenn der Nutzer Mobilitätsprobleme hat und es schwierig ist die Maus zu bedienen, helfen Tastatur-Alternativen mit der Navigation.
